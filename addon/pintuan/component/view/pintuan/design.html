<nc-component v-bind:data="data[index]" class="component-pintuan" v-bind:style="{ backgroundColor : nc.backgroundColor }">

	<!-- 预览 -->
	<template slot="preview">
		<div class="preview-box" v-bind:style="{ padding: (nc.padding + 'px 0') }">
			<template v-if="nc.lazyLoad">
				<pintuan-top-content></pintuan-top-content>
			</template>
			
			<div class="list-wrap">
				<div class="item">
					<div class="img-wrap">
						<img src="STATIC_EXT/diyview/img/crack_figure.png" />
					</div>
					<div class="content">
						<div class="content-desc">商品名称</div>
						<div class="order-num">
							<span class="ns-red-color">2人团</span>
							<span class="ns-red-color">已成团3件</span>
						</div>
						<div class="content-operation">
							<div class="price">
								<span>¥3000.00</span>
								<span class="ns-red-color">¥2500.00</span>
							</div>
							<button>去拼团</button>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="img-wrap">
						<img src="STATIC_EXT/diyview/img/crack_figure.png" />
					</div>
					<div class="content">
						<div class="content-desc">商品名称</div>
						<div class="order-num">
							<span class="ns-red-color">2人团</span>
							<span class="ns-red-color">已成团3件</span>
						</div>
						<div class="content-operation">
							<div class="price">
								<span>¥3000.00</span>
								<span class="ns-red-color">¥2500.00</span>
							</div>
							<button>去拼团</button>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="img-wrap">
						<img src="STATIC_EXT/diyview/img/crack_figure.png" />
					</div>
					<div class="content">
						<div class="content-desc">商品名称</div>
						<div class="order-num">
							<span class="ns-red-color">2人团</span>
							<span class="ns-red-color">已成团3件</span>
						</div>
						<div class="content-operation">
							<div class="price">
								<span>¥3000.00</span>
								<span class="ns-red-color">¥2500.00</span>
							</div>
							<button>去拼团</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<!-- 编辑 -->
	<template slot="edit">
		<template v-if="nc.lazyLoad">
			<pintuan-list></pintuan-list>
			<pintuan-style></pintuan-style>
		</template>
		
		<color v-bind:data="{ field : 'backgroundColor', 'label' : '背景颜色' }"></color>
		<slide v-bind:data="{ field : 'padding', label : '上下边距' }"></slide>
		
		<h3>顶部标题设置</h3>
		<template v-if="nc.lazyLoad">
			<pintuan-top-list></pintuan-top-list>
		</template>

		<!-- 弹框 -->
		<div class="pintuan-list-style">
			<div class="style-list-pintuan layui-form">
				<div class="style-list-con-pintuan">
					<div class="style-li-pintuan" v-bind:class="{'selected ns-border-color': nc.style == 1}">
						<img src="{$resource_path}/pintuan/img/pintuan_style_1.png" />
					</div>
				</div>
				
				<input type="hidden" name="style">
			</div>
		</div>

	</template>

	<!-- 资源 -->
	<template slot="resource">

		<css src="{$resource_path}/pintuan/css/design.css"></css>
		<js src="{$resource_path}/pintuan/js/design.js"></js>

	</template>

</nc-component>
