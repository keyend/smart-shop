<nc-component v-bind:data="data[index]" class="component-store-info">
	
	<!-- 预览 -->
	<template slot="preview">

		<div class="store-info-top">
			<div class="info-image">
				<img src="STATIC_EXT/diyview/img/crack_figure.png" />
			</div>
			<div class="info-desc">
				<div class="store-name">
					<span class="title">门店名称</span>
					<span class="ns-text-color far">距离10.2km</span>
				</div>
				<div class="store-sign">
					<span class="ns-text-color">营业中</span>
					<span class="ns-text-color">门店自提</span>
				</div>
			</div>
		</div>
		<div class="store-info-bottom">
			<div class="store-time store-item">
				<span class="time-con">营业时间：上午9:00-12:00，下午2:00-6:00</span>
			</div>
			<div class="store-phone store-item">
				<div class="phone-box">
					<div class="phone">联系电话：xxx</div>
				</div>
			</div>
			<div class="store-address store-item">
				<div class="address">这里展示门店地址</div>
			</div>
		</div>

	</template>
	
	<!-- 编辑 -->
	<template slot="edit">
	
	</template>
	
	<!-- 资源 -->
	<template slot="resource">
		
		<css src="{$resource_path}/store_info/css/design.css"></css>
	
	</template>

</nc-component>
